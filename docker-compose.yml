version: "3.8"

services:
  servico-poc-api-pix-java:
    container_name: servico-poc-api-pix-java
    image: poc-api-pix-java:v1.0.0
    environment:
      - QUARKUS_PORT=$QUARKUS_PORT
      
      - GERENCIANET_CLIENT_ID=$GERENCIANET_CLIENT_ID
      - GERENCIANET_CLIENT_SECRET=$GERENCIANET_CLIENT_SECRET
      - GERENCIANET_KEYSTOREPATCH=$GERENCIANET_KEYSTOREPATCH

      - GERENCIANET_URL=$GERENCIANET_URL
      - GERENCIANET_COBRANCA_URL=$GERENCIANET_COBRANCA_URL
      - GERENCIANET_QRCODE_URL=$GERENCIANET_QRCODE_URL

      - QUARKUS_OIDC_AUTH_SERVER_URL=$QUARKUS_OIDC_AUTH_SERVER_URL
      - QUARKUS_OIDC_CLIENT_ID=$QUARKUS_OIDC_CLIENT_ID
      - QUARKUS_OIDC_CREDENTIALS_SECRET=$QUARKUS_OIDC_CREDENTIALS_SECRET
      - QUARKUS_OIDC_TLS_VERIFICATION=$QUARKUS_OIDC_TLS_VERIFICATION

    ports:
      - $QUARKUS_PORT:$QUARKUS_PORT
      
    networks:
      - "host_sendbox"

networks:
  host_sendbox:
    external: true